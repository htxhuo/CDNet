  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] # 14 
  - [[-1, 12], 1,  Concat, [1]] # 15  
  - [-1, 3, C2f, [512]] # 16  
   
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] # 17  
  - [[-1, 11], 1,  Concat, [1]] # 18  
  - [-1, 3, C2f, [256]] # 19  

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] # 20   
  - [[-1, 10], 1,  Concat, [1]] # 21    
  - [-1, 3, C2f, [256]] # 22

  - [[-1, 1, 10], 1,  Concat, [1]] # 23
  - [-1, 3, C2f, [256]] # 24
